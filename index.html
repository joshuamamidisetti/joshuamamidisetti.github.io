<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshua Mamidisetti - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background: #222;
      color: #fff;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 260px;
      align-items: flex-start;
      padding-left: 20px;
    }

    .profile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #999;
      margin-bottom: 30px;
      transition: width 0.3s, height 0.3s;
    }

    .sidebar.expanded .profile {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 5px;
      cursor: pointer;
      width: 100%;
      color: #ddd;
      text-decoration: none;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #444;
    }

    .menu-item span {
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .sidebar.expanded .menu-item span {
      opacity: 1;
    }

    .icon {
      width: 24px;
      height: 24px;
      background: #888;
      border-radius: 5px;
      flex-shrink: 0;
    }

    /* Main Content */
    .main {
      margin-left: 70px;
      padding: 0;
      width: 100%;
      transition: margin-left 0.3s;
    }

    .sidebar.expanded ~ .main {
      margin-left: 260px;
    }

    .cover {
      background: #cfcfcf;
      height: 180px;
    }

    .header {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    section {
      padding: 60px 20px;
      background: #fff;
      margin-bottom: 14px;
    }
  @media (max-width: 1200px) {
  .sidebar.expanded {
    width: 200px;
  }
  .main-content {
    padding: 30px;
  }
}

@media (max-width: 600px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
  }
  .sidebar.expanded {
    width: 100%;
  }
  .sidebar img {
    width: 45px;
    height: 45px;
    margin: 0;
  }
  .nav-links {
    display: flex;
    flex-direction: row;
    gap: 18px;
  }
  .nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
  }
  .main-content {
    margin-left: 0;
    padding: 15px;
  }
  header {
    text-align: center;
    padding: 30px 10px;
  }
  header img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }
  h1 {
    font-size: 22px;
  }
}
</style>
</head>
<body>

  <div class="sidebar">
  <div class="toggle-btn">â˜°</div>
    <div class="profile"></div>
    <a href="#about" class="menu-item"><div class="icon"></div><span>About</span></a>
    <a href="#education" class="menu-item"><div class="icon"></div><span>Education</span></a>
    <a href="#projects" class="menu-item"><div class="icon"></div><span>Projects</span></a>
    <a href="#experience" class="menu-item"><div class="icon"></div><span>Experience</span></a>
    <a href="#contact" class="menu-item"><div class="icon"></div><span>Contact</span></a>
  </div>

  <div class="main">
    <div class="cover"></div>
    <div class="header">
      <h1>Joshua Mamidisetti</h1>
      <p>Portfolio</p>
    </div>

    <section id="about"><h2>About</h2><p>...</p></section>
    <section id="education"><h2>Education</h2><p>...</p></section>
    <section id="projects"><h2>Projects</h2><p>...</p></section>
    <section id="experience"><h2>Experience</h2><p>...</p></section>
    <section id="contact"><h2>Contact</h2><p>...</p></section>
  </div>

  <script>
const sidebar = document.querySelector('.sidebar');
const toggleBtn = document.querySelector('.toggle-btn');
toggleBtn.addEventListener('click', (event) => {
  event.stopPropagation();
  sidebar.classList.toggle('expanded');
});
</script>
</body>
</html>
